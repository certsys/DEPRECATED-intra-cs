                <a ui-sref="perfil" ng-repeat="contato in contatos">

                    <img alt="image" class="img-circle" src="{{contato.img}}">


                    <h3 class="m-b-xs"><strong>{{contato.name}}</strong></h3>

                    <div class="font-bold"><abbr title="Ferramenta Principal">{{contato.maintool}}</abbr></div>
                    <address class="m-t-md">
                        <strong>Contatos</strong><br>
                        <abbr title="EndereÃ§o de e-mail">{{contato.mail}}</abbr><br>
                        <abbr title="Nome Skype">{{contato.skype}}</abbr><br>
                        <abbr title="Telefone Coorporativo">{{contato.phone}}</abbr>
                    </address>

                </a>
                <div class="contact-box-footer">
                    <div class="m-t-xs btn-group">
                        <a class="btn btn-xs btn-white"><i class="fa fa-phone"></i> Call </a>
                        <a class="btn btn-xs btn-white"><i class="fa fa-envelope"></i> Email</a>
                        <a class="btn btn-xs btn-white"><i class="fa fa-user-plus"></i> Follow</a>
