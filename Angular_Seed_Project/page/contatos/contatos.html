<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>

        <!-- Main view  -->

        <div ng-controller="contacts">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-9">
                    <form role="search" class="navbar-form-custom" method="post" action="">
                        <h2>{{title}}</h2>
                        <input type="text" placeholder="Buscar contatos" class="form-control" name="top-search"
                               id="top-search" ng-model="search.$">
                    </form>
                    <!--<ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            App Views
                        </li>
                        <li class="active">
                            <strong>Contacts 2</strong>
                        </li>
                    </ol>-->
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-4" ng-repeat="contato in contatos | filter:search">
                        <div class="contact-box center-version">
                            <a ui-sref="perfil">
                                <img alt="image" class="img-circle" src="../../img/contatos/{{contato.imagem}}">


                                <h4 class="m-b-xs"><strong>{{contato.nome}}</strong></h4>

                                <div class="font-bold"><abbr title="Ferramenta Principal">{{contato.ferramenta_principal}}</abbr>
                                </div>
                                <address class="m-t-md">
                                    <strong>Dados Corporativos</strong><br>
                                    <abbr title="EndereÃ§o de e-mail">{{contato.mail}}</abbr><br>
                                    <abbr title="Nome Skype">{{contato.skype}}</abbr><br>
                                    <abbr title="Telefone Coorporativo" data-mask="99999-9999">{{contato.telefone}}</abbr>
                                </address>
                            </a>

                            <div class="contact-box-footer">
                                <div class="m-t-xs btn-group">
                                    <a href="mailto:{{contato.mail}}" class="btn btn-xs btn-white"><i
                                            class="fa fa-envelope"></i> E-mail</a>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>
        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>
    </div>
    <!-- End page wrapper-->
</div>
<!-- End wrapper-->
