<!-- Wrapper-->
<div id="wrapper">
    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>
    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">
        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>
        <!-- Main view  -->
        <div ng-controller="contacts">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-12">
                    <h2>{{title}}</h2>
                    
                    <div class="search"> <span class="fa fa-search"></span>
                        <input type="text" placeholder="Buscar contatos..." class="form-control full-width" name="top-search" id="top-search" ng-model="search.$"> 
                    </div>
                    <!--<ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            App Views
                        </li>
                        <li class="active">
                            <strong>Contacts 2</strong>
                        </li>
                    </ol>-->
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">

                    <div class="col-lg-4 animated fadeInRightBig" ng-repeat="contato in contatos | filter:search | orderBy:'nome'">
                        <div class="contact-box fixed-height center-version">
                            <a ui-sref="perfil" ng-click="sendContact(contato)">
                                <img alt="image" class="img-circle" src="{{contato.imagem}}">

                                <h4 class="m-b-xs"><strong>{{contato.nome}}</strong></h4>

                                <div class="font-bold"><abbr title="Ferramenta Principal" ng-repeat="tool in tooltable.maintools">{{tool}}</abbr>
                                </div>
                                <address class="m-t-md">

                                    <strong>Contatos Coorporativos</strong><br>
                                    <i class="fa fa-envelope" style="margin-right:10px"> </i><abbr title="EndereÃ§o de e-mail">{{contato.mail}}</abbr><br>
                                    <i class="fa fa-skype" style="margin-right:10px"> </i><abbr title="Nome Skype">{{contato.skype}}</abbr><br>
                                    <i class="fa fa-phone" style="margin-right:10px"> </i><abbr title="Telefone Coorporativo">{{contato.telefone}}</abbr>
                                </address>
                            </a>

                            <div class="contact-box-footer">
                                <div class="m-t-xs btn-group"> <a href="mailto:{{contato.mail}}" class="btn btn-xs btn-white"><i
                                            class="fa fa-envelope"></i> E-mail</a> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>
    </div>
    <!-- End page wrapper-->
</div>
<!-- End wrapper-->
