<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">CS</h1> </div>
        <h3>Bem-vindo à Intranet da Certsys</h3>
        <p>Aqui você poderá ver todas as novidade da empresa, além de buscar todos os contatos. </p>
        <p>Faça Login e veja a Intranet funcionando. </p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required=""> </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" required=""> </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button> <a ui-sref="forgot_password"><small>Esqueceu a senha?</small></a>
            <p class="text-muted text-center"><small>Ainda não tem uma conta?</small></p> <a class="btn btn-sm btn-white btn-block" ui-sref="register">Crie uma conta</a> </form>
        <br>
        <hr/>
        <div class="row">
            <div ng-include="'views/common/footer.html'"></div>
        </div>
    </div>
</div>
