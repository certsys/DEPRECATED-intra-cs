<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div ng-controller="loginCrtl">
        <div>
            <h1 class="logo-name">CS</h1> </div>
        <h3>Bem-vindo à Intranet da Certsys</h3>
        <p>Aqui você poderá ver todas as novidade da empresa, além de buscar todos os contatos. </p>
        <p>Faça Login e veja a Intranet funcionando. </p>
        <form class="m-t" ng-submit="login()">
            <div class="form-group">
                <input type="plain/text" ng-model="username" class="form-control" placeholder="nome.sobrenome" required=""> </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Senha" required=""> </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <div class="hide">
                <a ui-sref="forgot_password"><small>Esqueceu a senha?</small></a>
                <p class="text-muted text-center"><small>Ainda não tem uma conta?</small></p>
                <a class="btn btn-sm btn-outline btn-block btn-primary" ui-sref="register">Crie uma conta</a> </form>
                <br>
            </div>
        <hr/>
        <div class="row">
            <div ng-include="'views/common/footer.html'"></div>
        </div>
    </div>
</div>
