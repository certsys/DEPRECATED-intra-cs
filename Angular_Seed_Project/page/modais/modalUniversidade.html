<div class="inmodal">
				<div class="modal-header">
					<i class="fa fa-laptop modal-icon"></i>
					<h4 class="modal-title">Crie e Edite o curso desejado</h4>
					<small class="font-bold">Universidade Certsys fortalece as bases acadêmicas e técnicas.</small>
				</div>						
					<div class="modal-body">
						<form method="get" class="form-horizontal">
                          		<div class="col-sm-12 text-center"><h3>Dados Gerais do Curso</h3></div>
								<div class="form-group"><label class="col-sm-2 control-label">Título:</label>
									<div class="col-sm-10"><input type="text" placeholder="Ferramenta e nível da aula..." class="form-control">
									</div>
								</div>
                          
								<div class="form-group"><label class="col-sm-2 control-label">Descrição:</label>
									<div class="col-sm-10"><input type="text" placeholder="Diretrizes gerais..." class="form-control">
									</div>
								</div>
								
								<div class="form-group"><label class="col-sm-2 control-label">Local:</label>
									<div class="col-sm-10"><input type="text" placeholder="Defina o endereço do curso..." class="form-control">
									</div>
								</div>
							
                          <div class="hr-line-dashed"></div>
							
							
						        <div class="form-group">
									<div class="col-sm-12 text-center"><h3>Limite de Incrições e Data do Curso</h3></div>
									<label class="col-sm-2 control-label">Data:</label>
										<div class="col-sm-10"><input type="text" placeholder="ex: 27/02/2018" class="form-control">
										</div>
								</div>
								<div class="form-group"><label class="col-sm-2 control-label">Limite:</label>
										<div class="col-sm-10"><input type="text" placeholder="ex: 22/02/2018" class="form-control">
										</div>
								</div>
							
                          <div class="hr-line-dashed"></div>
									<div class="col-sm-12 text-center"><h3>Mínimo e Máximo de Alunos</h3></div>
									<div class="form-group"><label class="col-sm-2 control-label">Mín:</label>
										<div class="col-sm-10"><input type="text" placeholder="ex: 5" class="form-control">
										</div>
							        </div>
									<div class="form-group"><label class="col-sm-2 control-label">Max:</label>
										<div class="col-sm-10"><input type="text" placeholder="ex: 15" class="form-control">
										</div>
								</div>	
						  <div class="hr-line-dashed"></div>
									<div class="col-sm-12 text-center"><h3>Escolha Alguém</h3></div>
									<div class="form-group"><label class="col-sm-2 control-label">Instrutor:</label>
										<div class="col-sm-10"><input type="text" placeholder="Quem vai ministrar..." class="form-control">
										</div>
								</div>
							
							
							
                          <div class="hr-line-dashed"></div>
						
						</form>
					</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Salvar Curso</button>
    </div>
</div>
