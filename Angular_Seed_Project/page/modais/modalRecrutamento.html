<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-laptop modal-icon"></i>
        <h4 class="modal-title">Crie e Edite a vaga desejada</h4>
        <small class="font-bold">Recrutamento Certsys fortalece as bases acadêmicas e técnicas.</small>
    </div>
    <div class="modal-body">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12 text-center"><h3>Dados Gerais da Vaga</h3></div>
            <div class="form-group"><label class="col-sm-2 control-label">Título:</label>
                <div class="col-sm-10"><input type="text" ng-model="titulo" placeholder="Ferramenta e nível da vaga..."
                                              class="form-control">
                </div>
            </div>

            <div class="form-group"><label class="col-sm-2 control-label">Descrição:</label>
                    <div class="col-sm-10"><input type="text" ng-model="descricao" placeholder="Descricao..."
                                                  class="form-control">
                    </div>
            </div>

            <div class="form-group"><label class="col-sm-2 control-label">Local:</label>
                <div class="col-sm-10"><input type="text" ng-model="local" placeholder="Defina o local da vaga..." class="form-control">
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-12 text-center"><h3>Limite de Incrições</h3></div>
            </div>

            <div class="form-group"><label class="col-sm-2 control-label">Limite:</label>
                <div class="col-sm-10 input-group-2 date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="data-limite-inscricao" type="text" date-time="" data-ng-model="dataLimiteInscricao"
                           format="DD/MM/YYYY HH:mm" view="date" min-view="hours" auto-close="true"
                           class="ng-pristine ng-valid ng-scope ng-touched form-control">
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="col-sm-12 text-center"><h3>Mínimo e Máximo de Inscritos</h3></div>
            <div class="form-group"><label class="col-sm-2 control-label">Mín:</label>
                <div class="col-sm-10">
                    <h-number value="minInscritos" min="2" step="1"
                              change="onChangeMinimo()"></h-number>
                </div>

            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Max:</label>
                <div class="col-sm-10">
                    <h-number value="maxInscritos" min="2" step="1"
                              change="onChangeMaximo()"></h-number>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()"><i class="fa fa-times"></i> Fechar </button>
        <button type="button" class="btn btn-danger" ng-show="isCreated()" ng-click="remove()"><i class="fa fa-trash"></i> Remover Vaga </button>
        <button type="button" class="btn btn-primary" ng-show="isCreated()" ng-click="gerenciar()"><i class="fa fa-pencil"></i> Gerenciar Vaga </button>
        <button type="button" class="btn btn-success" ng-click="salvar()"><i class="fa fa-floppy-o"></i> Salvar Vaga </button>
    </div>
</div>
